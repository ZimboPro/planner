<div class="section-title">
  {{ displayLabels ? '' : weekday }}
</div>
<div class="section-times">
  <div class="mat-grid-list">
    <mat-grid-list cols="1" rowHeight="19px">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="1"
        [rowspan]="tile.rows"
        [ngStyle]="{'background-color': tile.color}">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="times">
    <div class="li"><span>05:00</span></div>
    <div class="li"><span>05:30</span></div>
