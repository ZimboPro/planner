<ion-grid fixed [formGroup]="eventForm">
  <ion-row>
    <ion-col size="12">
      <mat-form-field class="full-width">
        <mat-label>Event Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
    </ion-col>
    <ion-col size="6">
      <mat-form-field>
        <mat-label>Start time</mat-label>
        <input matInput formControlName="start" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1">
        <owl-date-time [pickerType]="'timer'" #dt1></owl-date-time>
      </mat-form-field>
    </ion-col>
    <ion-col size="6">
      <mat-form-field>
        <mat-label>End time</mat-label>
        <input matInput formControlName="end" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2">
        <owl-date-time [pickerType]="'timer'" #dt2></owl-date-time>
      </mat-form-field>
    </ion-col>
  </ion-row>
  <ion-row formGroupName="color">
    <ion-col size="6">
      <mat-form-field>
        <mat-label>Background colour</mat-label>
        <input matInput [ngxMatColorPicker]="sec" formControlName="secondary">
        <ngx-mat-color-toggle matSuffix [for]="sec"></ngx-mat-color-toggle>
        <ngx-mat-color-picker #sec></ngx-mat-color-picker>
      </mat-form-field>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-button (click)="onSave()" [disabled]="eventForm.invalid">
  Save
</ion-button>
